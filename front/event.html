<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .clickable-row {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Event List</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">Event ID</th>
            <th scope="col">Event Content</th>
            <th scope="col">Created At</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody id="eventTable">
        <!-- Dynamic rows will be added here -->
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    // Sample data
    const events = [
        {id: 1, content: 'Event 1', createdAt: '2024-01-01', subscribed: false},
        {id: 2, content: 'Event 2', createdAt: '2024-01-02', subscribed: true},
        // Add more events here
    ];

    // Function to render the event table
    function renderTable() {
        const eventTable = $('#eventTable');
        eventTable.empty();
        events.forEach(event => {
            const row = `<tr class="clickable-row" data-href="event_detail.html?id=${event.id}">
                <td>${event.id}</td>
                <td>${event.content}</td>
                <td>${event.createdAt}</td>
                <td>
                    <button class="btn btn-${event.subscribed ? 'danger' : 'primary'} btn-sm subscribe-btn" data-id="${event.id}">
                        ${event.subscribed ? 'Unsubscribe' : 'Subscribe'}
                    </button>
                    <button class="btn btn-secondary btn-sm edit-btn" data-id="${event.id}">Edit</button>
                </td>
            </tr>`;
            eventTable.append(row);
        });

        // Add click event to rows
        $('.clickable-row').click(function() {
            window.location.href = $(this).data('href');
        });

        // Prevent click event on buttons inside the row
        $('.subscribe-btn, .edit-btn').click(function(event) {
            event.stopPropagation();
        });

        // Subscribe/Unsubscribe button event
        $('.subscribe-btn').click(function() {
            const eventId = $(this).data('id');
            const event = events.find(e => e.id === eventId);
            event.subscribed = !event.subscribed;
            renderTable();
        });

        // Edit button event
        $('.edit-btn').click(function() {
            const eventId = $(this).data('id');
            // Add your edit functionality here
            alert(`Edit event with ID: ${eventId}`);
        });
    }

    // Initial render
    renderTable();
</script>
</body>
</html>
